<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Love Score</h1>
        <h4>Seu amor tem pontuação, seu love tem nome. Descubra seu Love Score.</h4>
    </header>
    <main>
        <section id="signup">
            <h2>Cadastre-se</h2>
            <form id="signupForm">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="browse" style="display:none;">
            <h2>Veja Mais Pessoas</h2>
            <div id="profiles">
                <!-- Perfis serão adicionados aqui -->
            </div>
        </section>

        <section id="chat" style="display:none;">
            <h2>Mensagens</h2>
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="discussions" style="display:none;">
            <h2>Discussões de Passeios</h2>
            <div id="discussionsList"></div>
            <form id="discussionForm">
                <input type="text" id="discussionInput" placeholder="Inicie uma nova discussão...">
                <button type="submit">Postar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
